<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Productividad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="change-background">cambiar fondo</button>

        <div class="pomodoro-section">
            <h2>Pomodoro</h2>
            <div id="timer">25:00</div>
            <button id="start-pomodoro">Start</button>
            <button id="reset-pomodoro">Reset</button>
        </div>

        <div class="notes-section">
            <h2>Notas</h2>
            <textarea id="notes" placeholder="Escribe tus notas aquí..."></textarea>
        </div>

        <div class="music-player">
            <button id="prev-song">⏮️</button>
            <button id="play-pause-song">⏯️</button>
            <button id="next-song">⏭️</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
